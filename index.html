<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walutowy</title>
    <link rel="icon" href="images/icon.png">
    <meta property="og:image" content="images/share.png">
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,400;1,600&display=swap"
        rel="stylesheet">
</head>

<body class="body">
    <div>
        <form class="form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator walut PLN - EUR</legend>
                <p>Aktualny kurs: <strong>1 EUR = 4.65 PLN</strong></p>
                <p>
                    <label>
                        <span class="form__label">Kwota w PLN</span>
                        <input class="form__input js-pln-amount" name="plnAmount" type="number" step="0.01" min="0.01">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__label">Kwota w EUR</span>
                        <input class="form__input js-eur-amount" name="eurAmount" step="0.01" min="0.01" type="number">
                    </label>
                <p class="form__notes">(Kalkulator przelicza kwoty automatycznie)</p>
            </fieldset>
        </form>
    </div>

    <div>
        <form class=" form form--other js-form">
            <fieldset class="form__fieldset form__fieldset--other">
                <legend class="form__legend">Inne waluty</legend>

                <p>
                    <label for="currency">
                        <span class="form__label">Wybierz walutę*</span>
                        <select class="form__input js-selected-currency" name="currency" id="currency" required>
                            <option disabled selected value=""> --wybierz walutę-- </option>
                            <option value="USD">USD</option>
                            <option value="CHF">CHF</option>
                        </select>
                        <span class="form_exchangeRate">Aktualny kurs: <strong class="js-exchange-rate"></strong></span>
                    </label>

                <p>
                    <label>
                        <span class="form__label">Kwota w PLN*</span>
                        <input class="form__input js-input-amount" name="inputAmount" type="number" step="0.01"
                            min="0.01" required>
                    </label>
                <p class="form__notes">* - pole obowiązkowe</p>
                <div class="form__buttonContainer"><button class="form__button">Przelicz</button></div>
                <p class="form__value">Wartość: <strong class="js-exchange-value"></strong>
                </p>

            </fieldset>
        </form>
    </div>
</body>

</html>
